<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
      <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=VT323|Overpass+Mono">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>1) Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" max="100"
        value="1">
        <label for="inputWidth">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" max="60"
        value="1">
        <input type="submit">
        <p class = 'note'>Hint: To refresh the Canvas, click 'Submit' again</p>
    </form>

    <h2>2) Pick a Color</h2>
    <input type="color" id="colorPicker">
    <p class = 'note'>Hint: Try different colors!</p>

    <h2>3) Design Your Canvas!</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
